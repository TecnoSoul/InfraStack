# =============================================================================
# Nextcloud Docker Compose Stack
# TecnoSoul - nube.tecnosoul.com.ar
#
# Container: CT210 | IP: 192.168.2.210
# Data:      /mnt/nextcloud-data → hdd-pool/container-data/nextcloud (ZFS)
# Access:    https://nube.tecnosoul.com.ar (via NPM CT200)
#
# Deploy:    cd /opt/nextcloud && docker compose up -d
# Logs:      docker compose logs -f nextcloud
# Update:    docker compose pull && docker compose up -d
# =============================================================================

services:

  # ─── Database ─────────────────────────────────────────────────────────────
  db:
    image: mariadb:11
    container_name: nextcloud-db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /mnt/nextcloud-data/db:/var/lib/mysql
    networks:
      - nextcloud-net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ─── Redis Cache ──────────────────────────────────────────────────────────
  redis:
    image: redis:alpine
    container_name: nextcloud-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - /mnt/nextcloud-data/redis:/data
    networks:
      - nextcloud-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── Nextcloud App ────────────────────────────────────────────────────────
  nextcloud:
    image: nextcloud:apache
    container_name: nextcloud-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:80"   # Only accessible locally → NPM proxies to this
    environment:
      # Database
      MYSQL_HOST: db
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${DB_PASSWORD}
      # Admin account (only used on first install)
      NEXTCLOUD_ADMIN_USER: admin
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      # Trusted domains
      NEXTCLOUD_TRUSTED_DOMAINS: nube.tecnosoul.com.ar 192.168.2.210
      # Reverse proxy settings (NPM handles SSL)
      OVERWRITEPROTOCOL: https
      OVERWRITECLIURL: https://nube.tecnosoul.com.ar
      OVERWRITEHOST: nube.tecnosoul.com.ar
      # Redis
      REDIS_HOST: redis
      REDIS_HOST_PORT: 6379
      # PHP limits
      PHP_MEMORY_LIMIT: 1024M
      PHP_UPLOAD_LIMIT: 10G
    volumes:
      - /mnt/nextcloud-data/data:/var/www/html/data      # User files (ZFS)
      - /mnt/nextcloud-data/config:/var/www/html/config  # NC config (ZFS)
      - nextcloud-html:/var/www/html                     # App files (volume)
    networks:
      - nextcloud-net

  # ─── Cron (background jobs) ───────────────────────────────────────────────
  cron:
    image: nextcloud:apache
    container_name: nextcloud-cron
    restart: unless-stopped
    depends_on:
      - nextcloud
    entrypoint: /cron.sh
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
    volumes:
      - /mnt/nextcloud-data/data:/var/www/html/data
      - /mnt/nextcloud-data/config:/var/www/html/config
      - nextcloud-html:/var/www/html
    networks:
      - nextcloud-net

# =============================================================================
volumes:
  nextcloud-html:
    driver: local

networks:
  nextcloud-net:
    driver: bridge
